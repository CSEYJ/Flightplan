hosts:
    h1 : {}
    h2 :
        program: memcached -vv -u $USER -U 11211 -B ascii

switches:
    s1:
        cfg: ../build/bmv2/Complete.json
        links: [h1, s2]
        cmds: complete_commands.txt
    s2:
        cfg: ../build/bmv2/Dropper.json
        replay:
            s1: lldp_enable_fec.pcap
            s3: lldp_enable_fec.pcap
        cmds: dropper_commands.txt
    s3:
        cfg: ../build/bmv2/Complete.json
        links: [h2, s2]
        cmds: complete_commands.txt
