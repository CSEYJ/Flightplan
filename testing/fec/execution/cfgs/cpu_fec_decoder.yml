dirs:
    home: /home/ncshy
    P4Boosters: '{0.dirs.home}/source/P4Boosters'

ssh:
    user: ncshy
    key: '~/.ssh/id_rsa_tofino'
    port: 22

params:
    rate: '{0.args.rate}'
    pktgen_template: ./pktgen_template.lua
    n_set_pkts: 5000
    n_get_pkts: 45000
    n_total_pkts: 1200

time:
    iperf: 60

init_cmds: 
        make_lua: >-
            python format_lua_template.py {0.params.pktgen_template} {0.files.pktgen_script.src}
            --rate {0.params.rate} --log  {0.programs.log_dir}/pktgen.log --count {0.params.n_total_pkts}

post_cmds:
    verify_counters: >-
        python verify_counters.py {0.out}/moongen/moongen.out {0.out}/counters_0.out {0.out}/counters_1.out

files:
    pktgen_script:
        src: '{0.out}/pktgen.lua'
        dst: '{0.programs.log_dir}/pktgen.lua'
        host: pktgen
    pcap:
        src: 'pcaps/{0.args.pcap_file}'
        dst: '{0.programs.log_dir}/input.pcap'
        host: pktgen
    moongen_script:
        src: './capture.lua'
        dst: '{0.programs.log_dir}/capture.lua'
        host: moongen
    pktgen_runner:
        src: './run_lua.sh'
        dst: '~/source/dpdk/run_lua.sh'
        host: pktgen

hosts:
    client:
            #addr: tclust1
        addr: 158.130.4.231
    server:
            #addr: tclust2
        addr: 158.130.4.232
    encoder:
        addr: dcomp1.seas.upenn.edu
        port: 112
    decoder:
        addr: dcomp2.seas.upenn.edu
        port: 111
    pktgen:
            #addr: tclust1
        addr: 158.130.4.231
    moongen:
        addr: 158.130.4.237
    tofino:
        addr: 158.130.4.218
        ssh:
            user: fpadmin
            key: '~/.ssh/id_rsa_tofino'
            port: 22

programs:
    log_dir: '~/logs/{0.label}'

    moongen:
        host: moongen
        start: 'cd ~/source/MoonGen/ && ./build/MoonGen {0.files.moongen_script.dst} 0 {log} -s100'
        stop: pkill MoonGen
        log:
            dir: moongen
            log: moongen.pcap
            out: moongen.out
            err: moongen.err

    start_encoder:
        host: encoder
        start: cd ~/source/P4Boosters/cpuBoosters/fecBoosters/ && ./fecEncodeBooster -i eno1 -r tag_all.txt
        stop: pkill -f fecEncodeBooster
        check_rtn: null
        log:
            dir: hc_log
            out: encoder.out
            err: encoder.err

    start_decoder:
        host: decoder
        start: cd ~/source/P4Boosters/cpuBoosters/fecBoosters/ && ./fecDecodeBooster -i eno2 -r tag_all.txt
        stop: pkill -f fecDecodeBooster
        check_rtn: null
        log:
            dir: hc_log
            out: decoder.out
            err: decoder.err

    stop_dataplane:
        host: tofino
        start: cd ~/gits/TofinoP4Boosters/pointToPoint && ./stop.sh
        check_rtn: 1

    dataplane:
        host: tofino
        start: >-
            cd ~/gits/TofinoP4Boosters/pointToPoint &&
            ./run.sh 1-111 -cp 7 -mi 111 -me 111 
        stop: cd ~/gits/TofinoP4Boosters/pointToPoint && ./stop.sh
        enforce_duration: False

    pktgen:
        host: pktgen
        start: tmux new -d '~/source/dpdk/run_lua.sh {0.files.pktgen_script.dst} {0.files.pcap.dst}'
        enforce_duration : false
        log:
            out: pktgen.out
            err: pktgen.err

    tcpreplay:
        host: server
        start: '~/source/tcpreplay --loop 500 --preload-pcap --quiet -p 1000 -i ens1f1 {0.files.pcap.dst}'
        enforce_duration : false
        log:
            out: pktgen.out
            err: pktgen.err

    ping:
        host: client
        start: 'ping -i .2 {0.hosts.server.ip}'
        stop: 'pkill ping'
        check_rtn: False
        log:
            dir: ping
            out: ping.out
            err: ping.err

    get_counters:
        host: tofino
        start: >-
            tmux send ucli ENTER && sleep 1 &&
            tmux send pm ENTER && sleep 1 &&
            tmux send show ENTER && sleep 1 &&
            tmux capture-pane -J -p
        log:
            out: counters_{i}.out
            err: counters_{i}.err

commands:
    stop_dataplane:
        begin: -10
    dataplane:
        begin: 0
        duration: 68
    start_decoder:
        begin: -5
        duration: 75
        #    start_decompressor:
        #begin: -15
        #duration: $( {0.time.iperf} + 20 )
    moongen:
        begin: 5
        duration: 56        
    pktgen:
        begin: 30
    get_counters:
        - begin: 29
        - begin: 65
