dirs:
    home: /home/iped
    P4Boosters: '{0.dirs.home}/dcomp/P4Boosters'

params:
    rate: '{0.args.rate}'
    collision_prob: '{0.args.p_collision}'
    local_lua_template: ./pktgen_template.lua
    local_lua: '{0.out}/pktgen.lua'
    local_pcap: '{0.out}/get_pkts.pcap'
    local_set_pcap: '{0.out}/set_pkts.pcap'
    n_set_pkts: 10000
    n_get_pkts: 50000

ssh:
    user: iped
    key: '~/.ssh/id_rsa_tofino'
    port: 22

init_cmds:
    make_lua: >-
        python format_lua_template.py {0.params.local_lua_template} {0.params.local_lua}
        --rate {0.params.rate} --log  {0.programs.log_dir}/pktgen.log --count {0.params.n_get_pkts}
    make_pcap: >-
        python2 {0.dirs.P4Boosters}/MemPacket/generate_safer_memcached.py
        --out {0.params.local_pcap} --hashlog {0.out}/pktlog.json
        --smac {0.hosts.pktgen.mac} --sip {0.hosts.pktgen.ip}
        --dmac {0.hosts.mcd.mac} --dip {0.hosts.mcd.ip}
        --n-get {0.params.n_get_pkts} --n-set {0.params.n_set_pkts}
        --collision-prob {0.params.collision_prob}
        --pre-set --set-out {0.params.local_set_pcap}

files:
    pktgen_script:
        src: '{0.params.local_lua}'
        dst: '{0.programs.log_dir}/pktgen.lua'
        host: pktgen
    pcap_file:
        src: '{0.params.local_pcap}'
        dst: '{0.programs.log_dir}/pkts.pcap'
        host: pktgen
    moongen_script:
        src: 'bounce.lua'
        dst: '{0.programs.log_dir}/bounce.lua'
        host: moongen
    set_pcap_file:
        src: '{0.params.local_set_pcap}'
        dst: '{0.programs.log_dir}/set_pkts.pcap'
        host: pktgen

hosts:
    johnshack:
        addr: johnshack
    pktgen:
        addr: tclust4
        mac: 7c:fe:90:1c:36:80
        ip: '{0.args.mcd_ip}'
    mcd:
        addr: tclust10
        mac: 00:02:c9:39:bd:81
        ip: 10.0.0.3
    moongen:
        addr: tclust8

programs:
    log_dir: '{0.dirs.home}/logs/{0.label}'

    program_fpga:
        host: johnshack
        start: 'cd ~/P4Boosters/FPGA/TopLevelSDx && source ~/.bashrc && bash Run_project.bash Memcached jsn-JTAG-SMT2NC-210308A46CBE'
        fg: true
        check_rtn: 0
        log:
            out: program_fpga.out
            err: program_fpga.err
    moongen:
        host: moongen
        start: 'cd ~/dcomp/moongen/MoonGen/ && ./build/MoonGen {0.files.moongen_script.dst} -s1500 1 {log}'
        stop: pkill MoonGen
        log:
            dir: moongen
            log: moongen.pcap
            out: moongen.out
            err: moongen.err
    mcd:
        host: mcd
        start: 'memcached -U 11211 -l 10.0.0.3'
        stop: 'pkill memcached'
        log:
            out: memcached.out
            err: memcached.err

    pktgen:
        host: pktgen
        start: tmux new -d '~/dcomp/dpdk/run_lua.sh {lua} {pcap}'
        log:
            log: pktgen.log
            out: pktgen.out
            err: pktgen.err

    check_huge_pages:
        host: pktgen
        start: 'bash /home/iped/dcomp/dpdk/dpdkScripts/printHugePages.sh'
        log:
            out: hugepages.txt

    end:
        host: moongen
        start: echo 'ENDING EXPERIMENT'
        stop: pkill echo

    tcpreplay:
        host: pktgen
        start: '~/bin/tcpreplay -p 2000 -i ens1f0 {pcap}'
        log:
            dir: tcpreplay
            out: tcpreplay.out
            err: tcpreplay.err

commands:
    check_huge_pages:
        begin: -61
    program_fpga:
        begin: -60
    mcd:
        begin: -10
        duration: 135
        enforce_duration: true
    moongen:
        duration: 60
        enforce_duration: true
    tcpreplay:
        begin: 10
        pcap: '{0.files.set_pcap_file.dst}' 
    pktgen:
        begin: 40
        lua: '{0.files.pktgen_script.dst}'
        pcap: '{0.files.pcap_file.dst}'
    end:
        begin: 125
        duration: 1
